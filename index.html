<html>
    <head>
        <title>Self Driving Car</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div id="inputs">
            <div id="label">
                Mutate Amount:
                <input type = "range" class = "slider" id = "mutateAmount" min="0" max="1" value = "0.75" step = "0.01" />
                <div class = "display"  id = "mutateAmountDisplayer">0.5</div>
            </div>
            

            <div id="label">
                Sensor Count:
                <input type="range" class = "slider" id="sensorCounter" min = "1" max = "16" value= "5" >
                <div class = "display" id = "sensorCountDisplayer">5</div>
            </div>


        </div>

        <canvas id = "carCanvas"></canvas>
        <div id="verticalButtons">
            <button onclick = "save()">💾</button>
            <button onclick = "discard()">🗑️</button>
            <button onclick = "start()">start</button>
        </div> 
        
        <canvas id = "networkCanvas"></canvas>
        
        <script src = "visualizer.js"></script>
        <script src = "network.js"></script>
        <script src = "util.js"></script>
        <script src = "sensor.js"></script>
        <script src = "road.js"></script>
        <script src = "controls.js"></script>
        <script src = "car.js"></script>
        <script src = "main.js"></script>
    </body>
</html>
